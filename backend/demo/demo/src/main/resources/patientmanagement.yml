openapi: "3.0.3"
info:
  title: "Patient Management API"
  version: 1.0.0
servers:
  - url: http://localhost:8081
    description: Development server
paths:
  /patients:
    get:
      description: Get all patients with optional filters
      operationId: getAllPatients
      tags:
        - "patients"
      parameters:
        - name: criteria
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/PatientInfoCriteria"
        - name: pageable
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/Pageable"
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagePatientDto"
    post:
      description: Create a new patient
      operationId: createPatient
      tags:
        - "patients"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePatientRequest"
      responses:
        201:
          description: Created patient
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PatientDto"
  /patients/{id}:
    get:
      description: Get a patient by ID
      operationId: getPatientById
      tags:
        - "patients"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Patient details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PatientDto"
        404:
          description: Patient not found
    put:
      description: Update a patient by ID
      operationId: updatePatient
      tags:
        - "patients"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePatientRequest"
      responses:
        200:
          description: Updated patient
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PatientDto"
        404:
          description: Patient not found
    delete:
      description: Delete a patient by ID
      operationId: deletePatient
      tags:
        - "patients"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: Patient deleted
components:
  schemas:
    PatientInfoCriteria:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        gender:
          type: string
        age:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
          pattern: "^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\\s\\./0-9]*$"
    CreatePatientRequest:
      type: object
      required:
        - name
        - gender
        - age
      properties:
        name:
          type: string
        gender:
          type: string
        age:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
          pattern: "^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\\s\\./0-9]*$"
    UpdatePatientRequest:
      type: object
      required:
        - name
        - gender
        - age
      properties:
        name:
          type: string
        gender:
          type: string
        age:
          type: string
          format: int
        email:
          type: string
        phoneNumber:
          type: string
          pattern: "^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\\s\\./0-9]*$"
    PatientDto:
      type: object
      required:
        - id
        - name
        - gender
        - age
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        gender:
          type: string
        age:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
          pattern: "^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\\s\\./0-9]*$"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Pageable:
      type: object
      properties:
        page:
          type: integer
        size:
          type: integer
    PagePatientDto:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/PatientDto"
        totalPages:
          type: integer
        totalElements:
          type: integer
        number:
          type: integer
        size:
          type: integer